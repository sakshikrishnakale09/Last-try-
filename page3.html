<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: #000;
      color: white;
      text-align: center;
      font-family: 'Georgia', serif;
    }
    h1 {
      color: pink;

    }
    .heart {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 30px 0;
    }
    .heart img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 10px;
      box-shadow: 0 0 15px pink;
    }
    .btn {
      padding: 10px 20px;
      background: #ff1493;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://files.catbox.moe/pjmxo8.mp3" type="audio/mpeg">
  </audio>
  <h1>Our Sweetest Memories</h1>
  <div class="heart">
    <img src="https://i.ibb.co/YW0Mcyb/IMG-20240310-011748.jpg">
    <img src="https://i.ibb.co/x6Jwx9V/IMG-20240310-012114.jpg">
    <img src="https://i.ibb.co/YW0Mcyb/IMG-20240310-011748.jpg">
    <img src="https://i.ibb.co/x6Jwx9V/IMG-20240310-012114.jpg">
  </div>
  <button class="btn" onclick="location.href='page4.html'">Next ðŸ’—</button>

  <!-- Falling Petals -->
  <script>
    const numPetals = 25;
    for (let i = 0; i < numPetals; i++) {
      let petal = document.createElement('div');
      petal.innerHTML = 'ðŸŒ¸';
      petal.style.position = 'fixed';
      petal.style.zIndex = '1000';
      petal.style.top = '-50px';
      petal.style.fontSize = `${Math.random() * 24 + 18}px`;
      petal.style.left = `${Math.random() * 100}vw`;
      petal.style.animation = `fall ${Math.random() * 8 + 5}s linear infinite`;
      document.body.appendChild(petal);
    }
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
